<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Control</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1 id="logo">Finance Ctrl</h1>
    </header>

    <main class="container">
        <section id="control">
            <h2>Controle</h2>

            <div class="card">
                <h3>Créditos</h3>
                <p>R$ 5.000,00</p>
            </div>

            <div class="card">
                <h3>Débitos</h3>
                <p>R$ 5.000,00</p>
            </div>

            <div class="card">
                <h3>Total</h3>
                <p>R$ 5.000,00</p>
            </div>
        </section>

        <section id="transaction">
            <h2>Transações</h2>
            <table id="data-table">
                <caption></caption>
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data de Operação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Plano Controle (SmartPhone)</td>
                        <td>- R$ 120,00</td>
                        <td>06/07/2021</td>
                    </tr>
                    <tr>
                        <td>Academia</td>
                        <td>- R$ 65,00</td>
                        <td>07/07/2021</td>
                    </tr>
                    <tr>
                        <td>Freelance</td>
                        <td>R$ 5000,00</td>
                        <td>02/07/2021</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer>

    </footer>
</body>

</html>
